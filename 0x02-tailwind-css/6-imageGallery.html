<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
            .gallery {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Responsive Image Gallery Section -->
    <section class="gallery grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-8">
        <img src="https://picsum.photos/id/1015/400/300" alt="Gallery 1" class="w-full h-auto rounded shadow">
        <img src="https://picsum.photos/id/1016/400/300" alt="Gallery 2" class="w-full h-auto rounded shadow">
        <img src="https://picsum.photos/id/1018/400/300" alt="Gallery 3" class="w-full h-auto rounded shadow">
        <img src="https://picsum.photos/id/1020/400/300" alt="Gallery 4" class="w-full h-auto rounded shadow">
        <img src="https://picsum.photos/id/1024/400/300" alt="Gallery 5" class="w-full h-auto rounded shadow">
        <img src="https://picsum.photos/id/1025/400/300" alt="Gallery 6" class="w-full h-auto rounded shadow">
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">

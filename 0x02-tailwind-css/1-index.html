<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Grid Layout</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold">Welcome to Tailwind Layout</h1>
    <p class="mt-2 text-lg">A simple responsive layout using Tailwind CSS</p>
  </header>
  <main class="grid grid-cols-3 gap-4 flex-1 flex flex-col md:flex-row gap-6 p-6">
        <div class="bg-blue-200 p-4">Column 1</div>
        <div class="bg-blue-300 p-4">Column 2</div>
        <div class="bg-blue-400 p-4">Column 3</div>
    </main>
  <footer class="bg-blue-600 text-white text-center p-4">
    &copy; 2024 Tailwind Layout Example
  </footer>
</body>
</html>
